<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER ELIZA Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>😊</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/eliza.css">
    
</head>
<body>
    <div class="container">
        <h1>SUPER ELIZA Chat</h1>
        
        <div class="marquee">
            <span id="marquee-text">ELIZA's spiritual successor, an advanced chatbot (AI-free) inheriting the legacy of AI pioneers!</span>
        </div>

        <div class="language-toggle">
            <button id="en-button" class="language-button active">English</button>
            <button id="jp-button" class="language-button">日本語</button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="メッセージを入力してください...">
                <button id="send-button">送信</button>
            </div>
        </div>

        <div class="quick-guide">
            <p>【Hint】特別な機能を試してみてください：</p>
            <ul>
                <li>日付や時間を聞く: 「今日は何日？」「今何時？」</li>
                <li>おみくじを引く: 「おみくじ」</li>
                <li>選択を手伝う: 「「A」と「B」とどっち？」</li>
                <li>詳しい使い方: 「【ヘルプ】」や「【マニュアル】」と入力</li>
            </ul>
        </div>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script src="js/eliza.js"></script>
</body>
</html>
